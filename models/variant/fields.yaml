fields:
    package:
        label: Package
        commentAbove: The package name of the app, such as com.mycompany.myapp, com.mycompany.myapp.dev, etc.
        placeholder: com.mycompany.myapp
        searchable: true

    description:
        label: Description
        commentAbove: A description to describe this variant of the app. Eg. Acme Production, Acme Staging
        searchable: true

    platform:
        label: Platform
        type: relation

    is_maintenance:
        label: cms::lang.maintenance.is_enabled
        comment: wwrf.mobileapp::lang.variant.is_maintenance_comment
        type: checkbox
